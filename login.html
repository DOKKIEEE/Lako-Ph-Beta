<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac34dc9851.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center loginMain">
        <div class="loginForm d-flex flex-column justify-content-center align-items-center">
            <form action="#" method="">
                <div class="d-flex flex-column align-items-center justify-content-center my-3">
                    <div class="gif gifLogin"></div>
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <h2>WELCOME</h2>
                </div>
                <div class="usernameDiv">
                    <input type="text" class="form-control usernameInput" aria-label="Username" placeholder="Username" id="username" required>
                    <span id="usernameError"></span>
                </div>

                <div class="passwordDiv">
                    <input type="password" class="form-control passwordInput" aria-label="Password" placeholder="Password" id="password" required>
                    <span id="passwordError"></span>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="loginBtnSecured" id="loginSubmit">Login</button>
                </div>
            </form>
            <a class="d-flex justify-content-center mt-3" href="">Forgot Password?</a>

            <div class="mb-5">
                <p>Dont have an account? <a href="">Register</a></p>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
