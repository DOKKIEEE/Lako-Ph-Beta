<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/32319c4724.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/salesreport.css">
    <title>LAKO SALES REPORT</title>
</head>
<body onload= displaySalesReport()> 
    <div class="container-fluid">

        <!-- HEADER AND BACK BUTTON -->
        <div class="row">
            <div class="col-2 d-flex justify-content-start align-items-center">
                <a href="userInterface.html">
                    <button class="backBtn">
                        <i class="fa-solid fa-angles-left"></i>
                    </button>
                </a>
            </div>
            <div class="col-8 salesHeader d-flex justify-content-center align-items-center text-black">
                <p>LAKO SALES</p>
            </div>
            <div class="col-2"></div>
        </div>
        <!-- SUMMARY CONTENT -->
        <div class="row salesContainer">
            <div class="col" >
                <div class="row mt-3 text-center text-black salesTableHeader">
                    <div class="col-3">TR.NO</div>
                    <div class="col-2">QTY SOLD</div>
                    <div class="col-2">PRICE</div>
                    <div class="col-2">RESELL PRICE</div>
                    <div class="col-3">GROSS PROFIT</div>
                </div>
                <div class="row dataContainer mt-2" >
                    <div class="col text-black mt-1 " id="salesContainer">
        <!-- this is where all input will be appended -->
                    </div>
                    
                </div>
                <div class="row  totalSummary text-black">
                    <div class="col-3 h5 text-center">TOTALS</div>
                    <div class="col-2 text-center" >
                        <h5 id="totalQtys"></h5>
                    </div>
                    <div class="col-2 text-center">
                        <span id="totalCostPrice"></span>
                    </div>
                    <div class="col-2 text-center">
                        <span id="totalSoldPrice"></span></div>
                    <div class="col-3 text-center">
                        <span id="totalGross"></span>
                    </div>
                </div>

                



            </div>
        </div>









    </div>
 





    <script src="js/salesreport.js"></script>
</body>
</html>
